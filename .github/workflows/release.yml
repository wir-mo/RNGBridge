# Workflow name, visible on GitHub UI.
name: release

# Run the workflow when a commit is pushed to a version tag
on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # Clone the repo using the `checkout` action
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          submodules: true
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      # Setup python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install platformio
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      # Build
      - name: Build PlatformIO Project
        run: pio run

      # Create a release with binary file
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: .pio/build/d1_mini/firmware.bin